  description: "Mozhgan Kabiri Chimeh is a Research Associate/Research Software Engineer who specialises in performance acceleration targeting Many-core and Multi-core architectures."

- name: "Twin Karmakharm"
  img: "./twin.png"
  website: "http://rse.shef.ac.uk/contact/"
  description: "Twin Karmakharm is a Research Software Engineer specialising in High-performance agent-based pedestrian simulation, Parallel computing using GPUs, Virtual reality and Deep learning. He currently provides research and industrial consultancy, training and technical support for Deep learning and other GPU related software engineering problems."

- name: "John Charlton"
  img: "./john.png"
  website: "http://www.sheffield.ac.uk/dcs/people/researchstudents"
  description: "John Charlton is a PhD candidate (co-supervised by Dr Steve Maddock) working on improved fidelity of pedestrian crowd simulation and visualisation."

- name: "Carlos Fernandez Musoles"
  img: "./carlos.png"
  website: "https://www.sheffield.ac.uk/acse/staff/rstu/fernandezmusoles"
  description: "Carlos Fernandez Musole is a PhD candidate (co-supervised by DAniel Coca, ACSE) working load balancing and scheduling for complex systems simulations. He is based in ACSE as part of the Digital Fruit Fly Brain group."

- name: "Peter Heywood"
  img: "./pheywood.jpg"
  website: "http://ptheywood.uk/"
  description: "Peter Heywood is a PhD candidate (co-supervised by Dr Steve Maddock) working on GPU accelerated microsimulation of transport systems. He is developing techniques which support network based communication of multi agent systems on the GPU. He contributes towards the FLAME GPU software and is invovled in providing GPU research consultancy on industrially funded projects."

- name: "Robert Chisholm"
  img: "./rchisholm.jpg"
  website: "http://staffwww.dcs.shef.ac.uk/people/R.Chisholm/"
  description: "Robert Chisholm is a PhD candidate (co-supervised by Dr Steve Maddock) working on data structures for GPU accelerated multi-agent simulations. He is developing general techniques which improve the perfomacne of complex systems simulations which communicate over limited interaction ranges."
  
- name: "Eidah  Alzahrani"
  img: "./ealzahrani.jpg"
  website: "http://www.dcs.shef.ac.uk/dcs/person/E.Alzahrani/makeperson.html"
  description: "Eidah  Alzahrani is a PhD candidate (Supervised by Tony Simons and co-supervised by myself) working on scheduling for multi-agent systems. She is dynamic task scheduling approaches for the FLAME and FLAME GPU software to enable it to be targetted at hybrid and future architectures."
