- title: "Agent-based Large Scale Simulation of Pedestrians With Adaptive Realistic Navigation Vector Field"
  author-list: "Karmakharm T, Richmond P, Romano D"
  year: "2010"
  publication: "In Proc. of Theory and Practice of Computer Graphics (TPCG) 2010 pages 67-74." 
  abstract: "A large scale pedestrian simulation method, implemented with an agent based modelling paradigm, is presented within this paper. It allows rapid prototyping and real-time modifications, suitable for quick generation and testing of the viability of pedestrian movement in urban environments. The techniques described for pedestrian simulation make use of parallel processing through graphics card hardware allowing simulation scales to far exceed those of serial frameworks for agent based modelling. The simulation has been evaluated through benchmarking of the performances manipulating population size, navigation grid, and averaged simulation steps. The results demonstrate that this is a robust and scalable method for implementing pedestrian navigation behaviour. Furthermore an algorithm for generating smooth and realistic pedestrian navigation paths that works well in both small and large spaces is presented. An adaptive smoothing function has been utilised to optimise the path used by pedestrian agents to navigate around in a complex dynamic environment. Optimised and un-optimised vectors maps obtained by applying or not such function are compared, and the results show that the optimized path generates a more realistic flow."
  url: "http://diglib.eg.org/handle/10.2312/LocalChapterEvents.TPCG.TPCG10.067-074"
  pdf: "./eguk2010_vectorfields.pdf"
  
- title: "FLAME simulating Large Populations of Agents on Parallel Platforms"
  author-list: "Kiran M, Richmond P, Holcombe M, Chin Lee S, Worth D, Greenough C"
  year: "2010"
  publication: "Proc. of 9th Int. Conf. on Autonomous Agents and Multiagent Systems (AAMAS 2010), van der Hock, Kaminka, Lesperance, Luck and Sen (eds.) May 10-14, 2010, Toronto Canada, pages 1633-1636." 
  abstract: "High performance computing is essential for simulating complex problems using agent-based modelling (ABM). Researchers are hindered by complexities of porting models on parallel platforms and time taken to run large simulations on a single machine. This paper presents FLAME framework, the only supercomputing framework which automatically produces parallelisable code to execute on different parallel hardware architectures. FLAME’s inherent parallelism allows large number of agents to be simulated in less time than comparable simulation frameworks. The framework also handles the parallelisation of model code allowing modellers to run simulations on number of supported architectures. The framework has been well tested in various disciplines like biology and economics projects yielding successful research results like project EURACE, where the European economy was modelled using agents. More recently FLAME has been ported to consumer NVIDIA Graphics Processing Units (GPUs) allowing parallel performance equal to that of grid architectures with the ability to perform real time visualisation."
  url: "http://www.ifaamas.org/Proceedings/aamas2010/"
  pdf: "http://www.ifaamas.org/Proceedings/aamas2010/pdf/04%20Demos/D-10.pdf"
  
- title: "Cellular Level Agent Based Modelling on the Graphics Processing Unit"
  author-list: "Richmond P, Coakley S, Romano D"
  year: "2009"
  publication: "Proc. of HiBi09 - High Performance Computational Systems Biology, 14-16 October 2009,Trento, Italy, pages 43-50" 
  abstract: "Cellular level agent based modelling is reliant on either sequential processing environments or expensive and largely unavailable PC grids. The GPU offers an alternative architecture for such systems, however the steep learning curve associated with the GPUs data parallel architecture has previously limited the uptake of this emerging technology. In this paper we demonstrate a template driven agent architecture which provides a mapping of XML model specifications and C language scripting to optimised Compute Unified Device Architecture (CUDA) for the GPU. Our work is validated though the implementation of a Keratinocyte model using limited range message communication with non linear time simulation steps to resolve inter cellular forces. The performance gain achieved over existing modelling techniques reduces simulation times from hours to seconds. The improvement of simulation performance allows us to present a real time visualisation technique which was previously unobtainable."
  url: "http://ieeexplore.ieee.org/xpl/articleDetails.jsp?reload=true&arnumber=5298704"
  pdf: "./hibi09.pdf"
  
- title: "NARCSim An Agent-Based Illegal Drug Market Simulation"
  author-list: "Romano D, Lomax L, Richmond P"
  year: "2009"
  publication: "in proceedings of Games Innovations Conference, 2009. ICE-GIC 2009. International IEEE Consumer Electronics Societys, pages 101-108" 
  abstract: "Combined forces service interventions in the UK illegal drug market can be designed and evaluated using a serious game, where the illegal drug market can be simulated using an agent-based model with a large number of different classes of human behaviour. This paper presents NARCSim the Intelligent-ABM that used to power the illegal drug market serious game under construction. NARCSim is an Agent-Based Social Simulation of Heroin, Cannabis, Cocaine users and dealers, police and treatment officers' behaviour in UK. The agents' behaviour has been formalised using X-machines and implemented on the agent-based framework FLAME."
  url: "http://ieeexplore.ieee.org/xpl/login.jsp?tp=&arnumber=5293584&url=http%3A%2F%2Fieeexplore.ieee.org%2Fxpls%2Fabs_all.jsp%3Farnumber%3D5293584"
  pdf: "./NARCSim.pdf"
  
- title: "A High Performance Agent Based Modelling Framework on Graphics Card Hardware with CUDA"
  author-list: "Richmond P, Coakley S, Romano D"
  year: "2009"
  publication: "in proceedings of AAMAS '09 Proceedings of The 8th International Conference on Autonomous Agents and Multiagent Systems - Volume 2, pages 1125-1126 " 
  abstract: "We present an efficient implementation of a high performance parallel framework for Agent Based Modelling (ABM), exploiting the parallel architecture of the Graphics Processing Unit (GPU). It provides a mapping between formal agent specifications, with C based scripting, and optimised NVIDIA Compute Unified Device Architecture (CUDA) code. The mapping of agent data structures and agent communication is described, and our work is evaluated through a number of simple interacting agent examples. In contrast with an alternative, single machine CPU implementation, a speedup of up to 250 times is reported."
  url: "http://dl.acm.org/citation.cfm?id=1558172"
  pdf: "./aamas09.pdf"
  
- title: "A High Performance Framework For Agent Based Pedestrian Dynamics On GPU Hardware"
  author-list: "Richmond P, Romano D"
  year: "2008"
  publication: "Proceedings of EUROSIS ESM 2008 (European Simulation and Modelling), October 27-29, 2008, Universite du Havre, Le Havre, France" 
  abstract: " Pedestrian simulations have recently focused on top-down implementations ignoring more computationally intensive agent based dynamics. This paper presents a framework for agent based modelling on the Graphics Processing Unit (GPU) which demonstrates large scale pedestrian simulation and rendering. GPU hardware offers significant performance for dynamic large crowd simulations, however the process of mapping computational tasks to the GPU is not trivial and expert knowledge is required. An agent based specification technique is therefore presented, which allows the underlying GPU data storage and agent communication to be hidden. The framework allows the use of static maps to set static environment obstacles and a zoning technique is described for route planning. Parallel population feedback routines are also used to implement Level of Detail (LOD) rendering which avoids any costly CPU data read-back."
  pdf: "./pedestrians.pdf"
  
- title: "Agent Based GPU, a Real-time 3D Simulation and Interactive Visualisation Framework for Massive Agent Based Modelling on the GPU"
  author-list: "Richmond P, Romano D"
  year: "2008"
  publication: "Proceedings of International Workshop on Supervisualisation 2008" 
  abstract: "Traditional Agent Based Modelling (ABM) applications and frameworks lack the close coupling between the simulation behaviour and its visualisation that is required to achieve real time interactive performance with populations above a couple of thousand. The Graphics Processing Unit (GPU) offers an ideal solution to simulate and visualise the behaviour of high population ABM. The parallel nature of processing offers significant and scalable performance increases, with the added benefit of avoiding data transfer between the simulation and rendering stages. In this paper we demonstrate a framework for real-time simulation and visualisation of massive Agent Based modelling on the GPU (ABGPU). "
  url: "http://itolab.is.ocha.ac.jp/IWSV2008/index.html"
  pdf: "./abgpu.pdf"
  
- title: "Automatic Generation of Residential Areas using GeoDemographics"
  author-list: "Richmond P, Romano D"
  year: "2007"
  publication: "Advances in 3D Geoinformation Systems, Part of the series Lecture Notes in Geoinformation and Cartography, pages 401-416" 
  abstract: "The neighbourhood aspect of city models is often overlooked in methods of generating detailed city models. This paper identifies two distinct styles of virtual city generation and highlights the weaknesses and strengths of both, before proposing a geo-demographically based solution to automatically generate 3D residential neighbourhood models suitable for use within simulative training. The algorithms main body of work focuses on a classification based system which applies a texture library of captured building instances to extruded and optimised virtual buildings created from 2D GIS data."
  url: "http://link.springer.com/chapter/10.1007/978-3-540-72135-2_22"
  pdf: "./3dgeoinfo.pdf"
