- title: "Path Tracing on Massively Parallel Neuromorphic Hardware"
  author-list: "Richmond P, Allerton DJ"
  year: "2012"
  publication: "in proceedings of Theory and Practice of Computer Graphics UK (TPCG) 2012 pages 25-28." 
  abstract: "Ray tracing on parallel hardware has recently benefit from significant advances in the graphics hardware and associated software tools. Despite this, the SIMD nature of graphics card architectures is only able to perform well on groups of coherent rays which exhibit little in the way of divergence. This paper presents SpiNNaker, a massively parallel system based on low power ARM cores, as an architecture suitable for ray tracing applications. The asynchronous design allows us to demonstrate a linear performance increase with respect to the number of cores. The performance perWatt ratio achieved within the fixed point path tracing example presented is far greater than that of a multi-core CPU and similar to that of a GPU under optimal conditions."
  url: "http://diglib.eg.org/handle/10.2312/LocalChapterEvents.TPCG.TPCG12.025-028"
  pdf: "./TPCG2012_PathTracing.pdf"
  
- title: "Large Scale Pedestrian Multi-Simulation for a Decision Support Tool"
  author-list: "Karmakharm T, Richmond P"
  year: "2012"
  publication: "in proceedings of Theory and Practice of Computer Graphics UK (TPCG) 2012 pages 41-44." 
  abstract: "Ability to simulate pedestrian behaviour on a large scale is essential in identifying potential dangers in public spaces during an evacuation. Multiple designs must be tested with varying parameters and run multiple times to achieve statistical significance due to the model's stochastic nature. In this short paper, we describe our prototype decision support tool that enables concurrent simulation on GPU-enabled computers by merging them to increase efficiency and dispatching simulation jobs across multiple machines on the network. Preliminary results with our GPU-optimised model have been shown to run at faster than real-time simulation speeds."
  url: "http://diglib.eg.org/handle/10.2312/LocalChapterEvents.TPCG.TPCG12.041-044"
  pdf: "./TPCG2012_pedpaper.pdf"
  
