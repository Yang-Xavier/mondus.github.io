- title: "Template driven agent based modelling and simulation with CUDA"
  author-list: "Richmond P, Romano D"
  year: "2011"
  publication: "GPU Computing Gems Emerald Editor, Wen-mei Hwu (Editor), Morgan Kaufmann, January 2011, ISBN: 978-0-12-384988-5, pages 313-324." 
  abstract: "This chapter describes a number of key techniques that are used to implement a flexible agent-based modeling (ABM) framework entirely on the GPU in CUDA. Performance rates equaling or bettering that of high-performance computing (HPC) clusters can easily be achieved, with obvious cost-toperformance benefits. Massive population sizes can be simulated, far exceeding those that can be computed (in reasonable time constraints) within traditional ABM toolkits. The use of data parallel methods ensures that the techniques used within this chapter are applicable to emerging multicore and data parallel architectures that will continue to increase their level of parallelism to improve performance. The concept of a flexible architecture is built around the use of a neutral modeling language (XML) for agents. The technique of template-driven dynamic code generation specifically using XML template processing is also general enough to be effective in other domains seeking to solve the issue of portability and abstraction of modeling logic from simulation code. "
  url: "http://store.elsevier.com/GPU-Computing-Gems-Emerald-Edition/isbn-9780123849885/"
  pdf: "./GPUGems.pdf"
  
- title: "Audio-Visual Animation of Urban Space"
  author-list: "Richmond P, Smyronova Y, Maddock S, Kang J"
  year: "2010"
  publication: "In Proc. of Theory and Practice of Computer Graphics (TPCG) 2010 pages 189-190." 
  abstract: "We present a technique for simulating accurate physically modelled acoustics within an outdoor urban environment and a tool that presents the acoustics alongside a visually rendered counterpart. Acoustic modelling is achieved by using a mixture of simulating ray-traced specular sound wave reflections and applying radiosity to simulate diffuse reflections. Sound rendering is applied to the energy response of the acoustic modelling stage and is used to produce a number of binaural samples for playback with headphones. The visual tool which has been created unites the acoustic renderings with an accurate 3D representation of the virtual environment. As part of this tool an interpolation technique has been implemented allowing a user controlled walkthrough of the simulated environment. This produces better sound localisation effects than listening from a set number of static locations."
  url: "http://diglib.eg.org/handle/10.2312/LocalChapterEvents.TPCG.TPCG10.183-190"
  pdf: "./Acoustics.pdf"
  
